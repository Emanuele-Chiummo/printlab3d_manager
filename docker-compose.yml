services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-printlab}
      POSTGRES_USER: ${POSTGRES_USER:-printlab}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-printlab}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-printlab} -d ${POSTGRES_DB:-printlab}"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - printlab

  backend:
    build:
      context: ./backend
    ports:
      - "9000:8000"
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-printlab}
      POSTGRES_USER: ${POSTGRES_USER:-printlab}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-printlab}
      SECRET_KEY: ${SECRET_KEY:-CHANGE_ME_IN_PROD}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@printlab.local}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      CORS_ORIGINS: http://localhost:8080,http://localhost
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz').read()\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
    networks:
      - printlab

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8080:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost/healthz >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
    networks:
      - printlab

volumes:
  postgres_data:

networks:
  printlab:
    driver: bridge
